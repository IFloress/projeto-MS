<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetario da Sorte</title>
    <link rel="shortcut icon" href="images//favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <div class="header--main">
            <div class="header--left">
                PLANETARIO DA <span>SORTE</span> 
            </div>
            <div class="header--right">
                <button id="register">CADASTRE-SE</button>
                <button id="login">ENTRE</button>
            </div>
        </div>
    </header>
    
    <section class="nav--header container">
        <div class="nav--header-init">
            <ul>
                <a href="#"><li>BOLÕES</li></a>
                <a href="#"><li>COMO FUNCIONA</li></a>
                <a href="#"><li>GUIA DE SEGURANÇA</li></a>
            </ul>
        </div>
    </section>

    <section class="banner">

        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
                    <img src="images/control--left.svg.svg" >
                </div>
                <div class="slider--control" onclick="goNext()">
                    <img src="images/control--right.svg.svg">
                </div>
            </div>

            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/carrosel1.png');"></div>
                <div class="slider--item" style="background-image: url('images/carrosel1.png');"></div>
                <div class="slider--item" style="background-image: url('images/carrosel1.png');"></div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
